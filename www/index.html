<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/kendo.mobile.all.min.css" />
        <title>Weather MashUp</title>
    </head>
    <body>
	
	<div data-role="view" data-layout="app" data-title="info" id="info"> 
		<div id="news"></div> 
	</div>
	<div data-role="view" data-init="pushInfo" data-layout="app" data-title="weather" id="weather"> 
		<div id="weatherfc"></div> 
	</div>
	<div data-role="view" data-init="getAbout" data-layout="app" data-title="about" id="about"> 
		<ul id="abouts"></ul> 
	</div> 
	
	<div data-role="layout" data-id="app"> 
		<header data-role="header"> 
		<div data-role="navbar">Weather MashUp!</div> 
		</header> 
		<footer data-role="footer"> 
			<div data-role="tabstrip">
            <a href="#info" data-icon="home">Info</a>
			<a href="#weather" data-icon="globe">Weather</a> 
			<a href="#about" data-icon="about">About</a> 
			</div>
		</footer> 
	</div> 
	
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
	    <script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/kendo.mobile.min.js"></script>
		
        <script type="text/javascript">
            var app = new kendo.mobile.Application($(document).body,{transition:"slide"});
			
			var getWeather = function (){		
			$.getJSON('http://54.197.239.203:8080/mashUp',  function(wth) {
			$('#weatherfc').append("<p class='info'>Ciudad:"+wth.YourWeather.City+"</p>");
	        $('#weatherfc').append("<p class='info'>Tiempo:"+wth.YourWeather.Summary+"</p>");
			$('#weatherfc').append("<p class='info'>Temperatura:"+wth.YourWeather.Temperature+"</p>");
			$('#weatherfc').append("<p class='info'>Vel. Viento:"+wth.YourWeather.WindSpeed+"</p>");
			})
			.fail(function() {
			$('#weatherfc').append("<p class='info'> City: -- Not Found -- </p>");
			});
			}
		
			var getAbout = function() {
			$("#abouts").append("<p class='info'>Axway, líder del mercado en el control del flujo de datos, es una compañía de servicios y software global con más de 11.000 clientes del sector público y privado en 100 países. Durante más de una década, Axway ha facultado a las organizaciones más importantes del mundo con soluciones probadas que ayudan a gestionar las interacciones comerciales a través del intercambio de los datos que se transfieren en la empresa, las comunidades B2B, la nube y los dispositivos móviles.</p>");
			$("#abouts").append("<p class='info'>Entre nuestras galardonadas soluciones se abarcan la integración de empresa a empresa (B2B) y la gestión de comunidades, la gestión de transferencia de archivos, la gestión de identidades y APIs y la seguridad del correo electrónico, todas ellas implementadas en las propias instalaciones y en la nube con servicios profesionales y gestionados. Axway aprovecha estas soluciones, junto con su profunda experiencia en el sector, para ayudar a los clientes a gestionar sus flujos de datos entre dichos sectores.</p>");
			}
        </script>
    </body>
</html>
